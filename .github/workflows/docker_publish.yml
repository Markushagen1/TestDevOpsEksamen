name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekk ut koden
      uses: actions/checkout@v2

    - name: Logg inn p√• Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Bygg Docker-image
      working-directory: eksamen-2024/java_sqs_client
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/java-sqs-client:latest .

    - name: Push Docker-image til Docker Hub
      working-directory: eksamen-2024/java_sqs_client
      run: docker push ${{ secrets.DOCKER_USERNAME }}/java-sqs-client:latest
